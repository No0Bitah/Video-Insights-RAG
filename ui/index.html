<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech-to-Text Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 { color: #333; }
    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    input[type="file"], input[type="text"], button {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #45a049; }
    .answer-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #eef;
      border-radius: 8px;
    }
    .loading {
      margin-top: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Speech-to-Text Q&A</h1>

    <!-- File upload -->
    <label for="fileInput">Upload audio/video file:</label>
    <input type="file" id="fileInput" accept=".mp3,.mp4,.wav,.m4a" />
    <button onclick="transcribe()">Transcribe</button>

    <div id="transcribeStatus" class="loading"></div>

    <!-- Chat box -->
    <h3>Chat with the Transcript</h3>
    <div id="chatBox" style="border:1px solid #ccc; padding:10px; height:250px; overflow-y:auto; background:#fefefe; border-radius:8px;"></div>
    <input type="text" id="chatInput" placeholder="Type your message..." />
    <button onclick="sendChat()">Send</button>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    async function transcribe() {
      const fileInput = document.getElementById("fileInput");
      const statusBox = document.getElementById("transcribeStatus");
      if (!fileInput.files.length) {
        alert("Please select a file first.");
        return;
      }

      statusBox.textContent = "‚è≥ Transcribing... please wait.";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch(`${API_URL}/transcribe/`, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          throw new Error(`Error: ${res.status}`);
        }

        const data = await res.json();
        document.getElementById("transcript").value = data.transcript;
        statusBox.textContent = "‚úÖ Transcription complete!";
      } catch (err) {
        console.error(err);
        statusBox.textContent = "‚ùå Failed to transcribe file.";
      }
    }

    async function sendChat()  {
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("chatInput");
    const message = input.value.trim();
    if (!message) return;

    // Show user message
    chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
    input.value = "";

    // Add temporary "thinking" message
    const loadingId = "loading-" + Date.now();
    chatBox.innerHTML += `<div id="${loadingId}" style="margin:5px 0; padding:5px; background:#eef; border-radius:6px; font-style:italic; color:#555;">
      ü§î Assistant is thinking...
    </div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const res = await fetch(`${API_URL}/chat/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: message, top_k: 3 }),
      });

      if (!res.ok) throw new Error(`Error: ${res.status}`);
      const data = await res.json();

      // Replace "thinking..." with empty assistant bubble
      const loadingEl = document.getElementById(loadingId);
      if (loadingEl) {
        loadingEl.outerHTML = `<div id="reply-${loadingId}" style="margin:5px 0; padding:5px; background:#eef; border-radius:6px;">
          <strong>Assistant:</strong> <span id="typing-${loadingId}"></span>
        </div>`;
      }

      // Typing effect
      const typingEl = document.getElementById(`typing-${loadingId}`);
      const text = data.answer;
      let i = 0;

      function typeChar() {
        if (i < text.length) {
          typingEl.textContent += text.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
          setTimeout(typeChar, 30); // speed (ms per character)
        }
      }
      typeChar();

    } catch (err) {
      console.error(err);
      const loadingEl = document.getElementById(loadingId);
      if (loadingEl) {
        loadingEl.outerHTML = `<div style="color:red;">‚ùå Error fetching reply.</div>`;
      }
    }
  }
  </script>
</body>
</html>
